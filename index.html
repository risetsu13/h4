<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>三個城市每月平均氣溫比較圖</title> 
    <!-- 引入 Highcharts 库 --> 
    <script src="https://code.highcharts.com/highcharts.js"></script> 
</head> 
<body> 
    <!-- 圖表容器 --> 
    <div id="container" style="width: 100%; height: 400px;"></div> 
 
    <!-- 執行 JavaScript 腳本來繪製圖表 --> 
    <script> 
        // 定義三個城市每月平均氣溫數據 
        const citiesData = { 
            "臺北": [16.6, 17.2, 19.0, 22.5, 25.8, 28.3, 30.1, 29.7, 27.8, 24.7, 22.0, 18.2], 
            "臺中": [17.0, 17.7, 20.1, 23.5, 26.4, 28.1, 28.9, 28.4, 27.8, 25.5, 22.6, 18.7], 
            "臺東": [19.7, 20.2, 21.8, 24.1, 26.4, 28.3, 29.1, 28.8, 27.7, 25.8, 23.6, 20.8] 
        }; 
 
        // 將月份名稱轉換為簡寫 
        const months = [ 
            "Jan", "Feb", "Mar", "Apr", "May", "Jun", 
            "Jul", "Aug", "Sep", "Oct", "Nov", "Dec" 
        ]; 
 
        // 根據數據創建 Highcharts 圖表 
        Highcharts.chart('container', { 
            chart: { 
                type: 'line' 
            }, 
            title: { 
                text: '三個城市每月平均氣溫比較圖' 
            }, 
            xAxis: { 
                categories: months, 
                title: { 
                    text: '月份' 
                } 
            }, 
            yAxis: { 
                title: { 
                    text: '平均氣溫 (°C)' 
                } 
            }, 
            series: [ 
                { 
                    name: '臺北', 
                    data: citiesData['臺北'] 
                }, 
                { 
                    name: '臺中', 
                    data: citiesData['臺中'] 
                }, 
                { 
                    name: '臺東', 
                    data: citiesData['臺東'] 
                } 
            ] 
        }); 
    </script> 
</body> 
</html>
